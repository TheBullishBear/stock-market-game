<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel - Stock Market Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>⚙️ Admin Dashboard</h1>
</header>
<main class="container">
  <section class="card" id="adminLogin">
    <h2>🔑 Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter Password">
    <button class="btn btn-primary" onclick="adminLogin()">Login</button>
  </section>
  <section id="adminControls" style="display:none;">
    <div class="card">
      <h2>🎯 Game Controls</h2>
      <label>Current Round:</label>
      <select id="currentRound" onchange="updateRound()">
        <option value="0">Round 0</option>
        <option value="1">Round 1</option>
        <option value="2">Round 2</option>
        <option value="3">Round 3</option>
        <option value="4">Round 4</option>
        <option value="5">Round 5</option>
        <option value="6">Round 6</option>
        <option value="7">Round 7</option>
        <option value="8">Round 8</option>
      </select>
    </div>
    <div class="card">
      <h2>💲 Stock Prices Setup</h2>
      <div id="priceSetup"></div>
      <button class="btn btn-success" onclick="savePrices()">Save Prices</button>
    </div>
    <div class="card">
      <h2>👥 Team Approvals</h2>
      <div id="approvalList"></div>
    </div>
    <div class="card">
      <h2>📊 Leaderboard</h2>
      <iframe src="leaderboard.html" width="100%" height="400"></iframe>
    </div>
  </section>
</main>
<script src="script.js"></script>
</body>
</html>
