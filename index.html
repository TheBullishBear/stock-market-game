<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Stock Market Game - Teams</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>ğŸ¦ Stock Market Game</h1>
</header>

<main class="container">
  <!-- Login -->
  <section class="card" id="loginSection">
    <h2>ğŸ”‘ Team Login</h2>
    <input type="text" id="teamNumber" placeholder="Team Number">
    <input type="password" id="teamPassword" placeholder="Password">
    <button class="btn btn-primary" onclick="teamLogin()">Login</button>
  </section>

  <!-- Registration -->
  <section class="card" id="registrationSection">
    <h2>ğŸ“ Team Registration</h2>
    <input type="text" id="regTeamNumber" placeholder="Team Number">
    <input type="text" id="regTeamName" placeholder="Team Name">
</br>
    <input type="text" id="m1name" placeholder="Member 1 Name">
    <input type="text" id="m1contact" placeholder="Member 1 Contact">
</br>
    <input type="text" id="m2name" placeholder="Member 2 Name">
    <input type="text" id="m2contact" placeholder="Member 2 Contact">
</br>
    <input type="text" id="m3name" placeholder="Member 3 Name">
    <input type="text" id="m3contact" placeholder="Member 3 Contact">
</br>    
    <input type="text" id="m4name" placeholder="Member 4 Name">
    <input type="text" id="m4contact" placeholder="Member 4 Contact">
</br>    
    <input type="password" id="regPassword" placeholder="Set Password">
    <button class="btn btn-success" onclick="registerTeam()">Register</button>
  </section>

  <!-- Trading -->
  <section class="card" id="tradingSection" style="display:none;">
    <h2>ğŸ’¹ Trading - Round <span id="roundDisplay"></span></h2>
    <div class="trading-controls">
      <label>Type:</label>
      <select id="tradeType">
        <option value="BUY">BUY</option>
        <option value="SELL">SELL</option>
      </select>
      <label>Stock:</label>
      <select id="stockList"></select>
      <label>Quantity:</label>
      <input type="number" id="tradeQty" min="1">
      <button class="btn btn-buy" onclick="placeTrade()">Execute</button>
    </div>

    <h3>ğŸ“Š Portfolio</h3>
    <table>
      <thead>
        <tr><th>Stock</th><th>Quantity</th><th>Value</th></tr>
      </thead>
      <tbody id="portfolioTable"></tbody>
    </table>
    <p><b>ğŸ’µ Cash Balance:</b> â‚¹<span id="cashDisplay"></span></p>
    <p><b>ğŸ“ˆ Total Value:</b> â‚¹<span id="totalValueDisplay"></span></p>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
